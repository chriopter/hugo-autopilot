name: Hugo Autopilot Builder

on:
  workflow_call:
    inputs:
      hugo_version_file:
        description: 'Path to file containing Hugo version'
        required: false
        type: string
        default: '.hugoversion'
      enable_git_info:
        description: 'Enable Git info in Hugo build'
        required: false
        type: boolean
        default: true
      base_branch:
        description: 'The branch to build from'
        required: false
        type: string
        default: 'main'
      ignore_paths:
        description: 'Paths to ignore for triggering builds'
        required: false
        type: string
        default: 'import/**,.github/**'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, canceling any in-progress runs to ensure we always use the latest version
concurrency:
  group: "pages"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.base_branch }}
          fetch-depth: 0  # Fetch all history
          submodules: true  # Always check out submodules

      - name: Install npm dependencies if present
        run: |
          if find . -name "package.json" -not -path "*/node_modules/*" -not -path "*/public/*" | grep -q .; then
            echo "üì¶ Installing npm dependencies..."
            find . -name "package.json" -not -path "*/node_modules/*" -not -path "*/public/*" -exec sh -c 'cd "$(dirname "$1")" && npm install' _ {} \;
          else
            echo "‚ÑπÔ∏è No package.json files found, skipping npm install"
          fi

      - name: Read Hugo version
        id: hugo-version
        run: echo "HUGO_VERSION=$(cat ${{ inputs.hugo_version_file }})" >> $GITHUB_OUTPUT
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ steps.hugo-version.outputs.HUGO_VERSION }}
          extended: true
      
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          # Record start time
          START_TIME=$(date +%s)
          
          # Build the site
          hugo \
            --minify \
            --gc \
            ${{ inputs.enable_git_info && '--enableGitInfo' || '' }} \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
          
          # Calculate and display build time
          END_TIME=$(date +%s)
          BUILD_TIME=$((END_TIME - START_TIME))
          echo "::notice::‚è±Ô∏è BUILD TIME: $BUILD_TIME seconds"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
