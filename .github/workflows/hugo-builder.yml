name: Hugo Builder

on:
  workflow_call:
    inputs:
      base_branch:
        description: 'The branch to build from'
        required: false
        type: string
        default: 'main'
      hugo_version_file:
        description: 'Path to file containing Hugo version'
        required: false
        type: string
        default: '.hugoversion'
      ignore_paths:
        description: 'Paths to ignore for triggering builds'
        required: false
        type: string
        default: 'import/**,.github/**'
      enable_git_info:
        description: 'Enable Git info in Hugo build'
        required: false
        type: boolean
        default: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.base_branch }}
          fetch-depth: 0

      - name: Get Hugo version
        id: hugo-version
        run: |
          HUGO_VERSION=$(cat ${{ inputs.hugo_version_file }})
          echo "HUGO_VERSION=${HUGO_VERSION}" >> $GITHUB_ENV
          echo "version=${HUGO_VERSION}" >> $GITHUB_OUTPUT

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/" \
            ${{ inputs.enable_git_info && '--enableGitInfo' || '' }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
